<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id="app">
      <!-- page content -->
      <!-- end of page -->
      <div class="game">
        <h1>Reversi</h1>
        <div id="board"></div>
      </div>
      <div class="sidebar">
        <form id="create-room">
          <label>Create Room</label>
          <input type="submit" value="Create"/>
        </form>
        <form id="join-room">
          <label>Join Room</label>
          <input type="text" name="room-id" placeholder="Room ID"/>
          <input type="submit" value="Join"/>
        </form>
        <hr>
        <div id="room-info">
          <p>Room: <span id="room-id"></span></p>
          Online:
          <ul id="room-members"></ul>
        </div>
      </div>
      <script src="socket.io/socket.io.js"></script>
      <script src="script.js"></script>
    </main>
  </body>
</html>
